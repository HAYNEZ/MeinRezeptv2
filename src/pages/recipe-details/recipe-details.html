<ion-header>

  <ion-navbar>

    <ion-title>{{recipe.title}}</ion-title>
    <ion-buttons  (click)="presentPopover($event)" end>
      <button ion-button icon-only >
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>

<ion-content padding>

  <div>
    <ion-segment [(ngModel)]="section">
      <ion-segment-button value="general">
        Allgemein
      </ion-segment-button>
      <ion-segment-button value="ingredients">
        Zutaten
      </ion-segment-button>
      <ion-segment-button value="steps">
        Zubereitung
      </ion-segment-button>
    </ion-segment>
  </div>


  <div [ngSwitch]="section">
    <!-- Allgemein Section -->
    <div *ngSwitchCase="'general'">
      <img src={{recipe.base64Image}} alt="Default Bild">
      <ul id="recipeInfo">
          <li>{{recipe.time}} Minuten
          <li id="star"><span *ngFor="let star of range(1, recipe.rating)">☆</span>
          <li id="tags"><span *ngFor="let tag of recipe.tags">#{{tag}} </span>
      </ul>
    </div>

    <!-- Zutaten Section -->
    <div *ngSwitchCase="'ingredients'">

      <p>F&uuml;r <!--  FÜR mit umlaut -->
        <ion-input
          id="servings"
          value="recipe.portions"
          type="number"
          min="1"
          [(ngModel)]='servingsDefault'
          name ='portions'>
        </ion-input>
        <ion-icon ion-button id="round-button-circle" (click)="calcPortion()" name="refresh"></ion-icon>
        Portion(en):
      </p>

      <ion-list no-lines>
        <ion-label id="ingredians" *ngFor="let ingredient of recipe.ingredients; let i = index">
          <ion-checkbox id="ingredianCheck"></ion-checkbox>
          {{calculatedValues[i]}} {{ingredient[1]}} {{ingredient[2]}}
        </ion-label>
      </ion-list>
    </div>

    <div class="item item-text-wrap" *ngSwitchCase="'steps'">
      {{recipe.preparation}}
    </div>

  </div>
  
</ion-content>
