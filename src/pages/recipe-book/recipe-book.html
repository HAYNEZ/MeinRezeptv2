<ion-header>

  <ion-navbar>
    <ion-title>recipe-book</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let recipe of recipes">
      <div>{{recipe.title}}</div>
      <div>{{recipe.description}}</div>
    </ion-item>
  </ion-list>
</ion-content>
