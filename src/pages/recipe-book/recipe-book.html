<ion-header>

  <ion-navbar>
    <ion-title>BOIL</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list inset>

        <ion-item *ngFor="let recipe of recipes" >
            <div (click)="showDetails(recipe)">{{recipe.title}}, {{recipe.portions}}, {{recipe.description}}, {{recipe.time}}, {{recipe.tags}}, {{recipe.rating}}</div>

            <div item-right><button ion-button full (click)='delete(recipe)'>delete</button></div>
        </ion-item>
    </ion-list>
</ion-content>
