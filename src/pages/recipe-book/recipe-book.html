<ion-header>

  <ion-navbar>
    <ion-title>recipe-book</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    
  <ion-searchbar [(ngModel)]="searchTerm" (ionInput)="setFilteredItems()"></ion-searchbar>
<button ion-button >
  <ion-icon name="">Detailsuche</ion-icon>
</button>

    <ion-list inset>
        <ion-item *ngFor="let recipe of recipes" >
            <div (click)="showDetails(recipe)">{{recipe.title}}, {{recipe.portions}}, {{recipe.description}}, {{recipe.time}}, {{recipe.tags}}, {{recipe.rating}}</div>

            <div item-right><button ion-button full (click)='delete(recipe)'>delete</button></div>
        </ion-item>
    </ion-list>
</ion-content>
