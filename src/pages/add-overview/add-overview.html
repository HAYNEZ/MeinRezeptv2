<ion-header>

  <ion-navbar>
    <ion-title>Hinzufügen</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

    <div class="manually">
      <ion-title class="sectionTitel">
        Rezept eingeben
      </ion-title>
      <button class="select-image" ion-button icon-left block (click)="navigateOptionOne()" color="green">
        <ion-icon name="create"></ion-icon>
        Manuell hinzufügen
      </button>
    </div>


    <div class="scan">
      <ion-title class="sectionTitel">
        Rezept Scannen
      </ion-title>
      <button class="select-image" ion-button block (click)="navigateOptionTwo(0)" color="green">
        <ion-icon name="images"></ion-icon>
        <span style="width: 4px;"></span>
        Fotogalerie
      </button>
      <button class="select-image" ion-button block (click)="navigateOptionTwo(1)" color="green">
        <ion-icon name="camera"></ion-icon>
        <span style="width: 4px;"></span>
        Foto machen
      </button>
      <button class="select-image" ion-button block (click)="navigateOptionTwo(2)" color="green">
        <ion-icon name="qr-scanner"></ion-icon>
        <span style="width: 4px;"></span>
        Demo Foto
      </button>
    </div>

</ion-content>
