<ion-header>

  <ion-navbar>
    <ion-title>Texterkennung</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngIf="srcImage" class="image-wrapper">
    <img id="image" [src]="srcImage" />
    <button ion-button icon-left block (click)="analyze()" color="light">
      <ion-icon name="search"></ion-icon>
      Text auslesen
    </button>

  </div>
</ion-content>
