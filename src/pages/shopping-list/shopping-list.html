

<ion-header>

  <ion-navbar>

    <ion-title>Einkaufsliste</ion-title>

    <ion-buttons (click)="presentPopover($event)" end>
      <button ion-button icon-only>
        <ion-icon name="menu" ></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list #product>

    <ion-item class="header-row">
    <ion-label>Erledigt</ion-label>
      <ion-label>Artikel</ion-label>
    </ion-item>

    <ion-item *ngFor="let product of productList">
      <ion-label>
        {{product.value}}
        {{product.unit}}
        {{product.product}}
        <button ion-button (click)="delete(product)" color="dark" clear icon-only>
          <ion-icon name='trash' is-active="true"></ion-icon>
        </button>
      </ion-label>
      <ion-checkbox></ion-checkbox>
    </ion-item>
  </ion-list>
