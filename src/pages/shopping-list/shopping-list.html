

<ion-header>

  <ion-navbar>

    <ion-title>Einkaufsliste</ion-title>

    <ion-buttons (click)="presentPopover($event)" end>
      <button ion-button icon-only>
        <ion-icon name="menu" ></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content padding>


  <span ion-item no-lines [(ngModel)]='value' style="display: inline-block; width: 23%;">
    <ion-label class="label" floating>Menge</ion-label>
    <ion-input type="number"></ion-input>
  </span>
  <span ion-item no-lines [(ngModel)]='unit' style="display: inline-block; width: 23%;">
    <ion-label class="label" floating>Einheit</ion-label>
    <ion-input type="text" ></ion-input>
  </span>
  <span ion-item no-lines [(ngModel)]='product' style="display: inline-block; width: 35%;">
    <ion-label class="label" floating>Artikel</ion-label>
    <ion-input type="text" ></ion-input>
  </span>
  <span class="add" ion-item no-lines style="display: inline-block; width: 15%;">
    <button  ion-button (click)="add()" clear icon-only>
      <ion-icon name='add' is-active="true"></ion-icon>
    </button>
  </span>

  <ion-list no-lines style="position:relative;">

      <ion-item-sliding *ngFor="let product of productList" style="height: auto;">
        <span ion-item style="display: width: 80%;">
          <ion-label class="item">
            {{product.value}}
            {{product.unit}}
            {{product.product}}
          </ion-label>
          <ion-checkbox></ion-checkbox>
        </span>
        <ion-item-options>
          <button class="delete" ion-button (click)="delete(product)" clear icon-only>
            <ion-icon name='trash' is-active="true"></ion-icon>
          </button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>

</ion-content>
