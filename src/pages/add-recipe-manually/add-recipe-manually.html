<ion-header>

  <ion-navbar>
    <ion-title>Manuelle Eingabe</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list no-lines>

    <!-- Title -->
    <ion-item>
      <ion-input placeholder="Titel eingeben" type="text" [(ngModel)]='title' name ='title' > </ion-input>
    </ion-item>

    <!-- Photo -->
    <ion-item>
      <img [src]="base64Image" *ngIf="base64Image" />
      <br />
      <button ion-button (click)="takePicture()">Foto aufnehmen</button>
      <button ion-button (click)="accessGallery()">Foto aus Galerie</button>
    </ion-item>

    <!-- Ingredients -->
    <ion-item-divider >
      Zutaten:
    </ion-item-divider>

      <!-- Ingredients add -->
    <div style="width: 100%;">
      <span ion-item no-lines [(ngModel)]='value' style="display: inline-block; width: 32%;">
        <ion-input placeholder="Menge" type="number" style="width:100%"></ion-input>
      </span>
      <span ion-item no-lines [(ngModel)]='unit' style="display: inline-block; width: 32%;">
        <ion-input placeholder="Einheit" type="text" style="width:100%"></ion-input>
      </span>
      <span ion-item no-lines [(ngModel)]='product' style="display: inline-block; width: 33%;">
        <ion-input placeholder="Artikel" type="text"  style="width:100%"></ion-input>
      </span>
    </div>
    <button ion-button (click)="addIngredient()" icon-only full >
      <ion-icon name='add' is-active="true"></ion-icon>
    </button>

      <!-- Ingredients display -->
    <ion-list no-lines style="position:relative;">
      <ion-item-sliding #item *ngFor="let ingredient of ingredients; let index = index; trackBy:trackByIndex;" style="height: auto;">
        <div  ion-item style="width: 90%">
          <span  style="display: inline-block; width: 30%;">
            {{ingredient[0]}}
          </span>
          <span style="display: inline-block; width: 30%;">
            {{ingredient[1]}}
          </span>
          <span style="display: inline-block; width: 35%;">
            {{ingredient[2]}}
          </span>
        </div>
        <ion-item-options style="width:50%">
          <button ion-button icon-only style="" (click)="editIngredient(ingredient, item)">
            <ion-icon name="create"></ion-icon>
          </button>
          <button ion-button icon-only style="" (click)="removeIngredient(ingredient, item)">
            <ion-icon name="close"></ion-icon>
          </button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>

    <div>
    </div>

    <!-- Preparation -->
    <ion-item-divider>
      Zubereitung:
    </ion-item-divider>
    <ion-item style="height: auto;">
        <ion-label floating> </ion-label>
        <ion-textarea id="preparation" placeholder="Bitte hier eintragen" [(ngModel)]="preparation" type="text" value="" name='preparation'></ion-textarea>
    </ion-item>

    <!-- Portions -->
    <ion-item-divider>
      Portionen:
    </ion-item-divider>
    <ion-item>
      <ion-input placeholder="Anzahl eingeben" type="number" min="0" [(ngModel)]='portions' name ='portions'> </ion-input>
    </ion-item>

    <!-- Time -->
    <ion-item-divider>
      Zeit:
    </ion-item-divider>
    <ion-item>
      <ion-input placeholder="Zeit in Minuten" type="number" [(ngModel)]='time' name ='time'> </ion-input>
    </ion-item>

    <!-- Tags -->
    <ion-item-divider>
      Tags:
    </ion-item-divider>
    <button ion-button full (click)="showTags()">WÃ¤hle aus vorhandenen Tags</button>
    <ion-item>
      <ion-input placeholder="Tags durch Komma trennen" type="text" [(ngModel)]='tagString' name ='tagString'> </ion-input>
    </ion-item>

    <!-- Rating -->
    <ion-item-divider>
      Bewertung:
      <span style ="float: right;">
        <ion-icon range-right name="star">
          {{rating}}
        </ion-icon>
      </span>
    </ion-item-divider>
    <ion-item>
      <ion-range style="margin=-5%" min="0" max="5" step="1" snaps="true" [(ngModel)]="rating"></ion-range>
    </ion-item>

  </ion-list>

  <!-- Save -->
  <button ion-button full (click)='saveRecipe()'>
    Speichern
  </button>

</ion-content>
