<ion-header>

  <ion-navbar>
    <ion-title>Manuelle Eingabe</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>
  <!-- Titel -->
  <ion-item>
    <ion-label floating>Titel</ion-label>
    <ion-input type="text" [(ngModel)]='title' name ='title' > </ion-input>
  </ion-item>

  <!-- Foto -->
  <ion-item>
    <ion-label>Foto</ion-label>
    <ion-thumbnail>
      <!-- <img src=""/> -->
    </ion-thumbnail>
  </ion-item>

  <!-- Zutaten -->
  <!-- <ion-item>
    <ion-label>Zutaten</ion-label> -->
    <ion-list>
      <ion-item *ngFor="let ingredient of ingredients"> 
        <ion-label>Menge:</ion-label>
        <ion-input type="text" value={{ingredient[0]}}></ion-input>
        <ion-label>Einheit:</ion-label>
        <ion-input type="text" value={{ingredient[1]}}></ion-input>
        <ion-label>Zutat:</ion-label>
        <ion-input type="text" value={{ingredient[2]}}></ion-input><
      </ion-item>
    </ion-list>
  <!-- </ion-item> -->
  <!-- Portionen -->
  <ion-item>
    <ion-label>Portionen</ion-label>
    <ion-input type="number"> </ion-input>
  </ion-item>

  <!-- Beschreibung -->
  <ion-item>
    <ion-label>Beschreibung</ion-label>
    <ion-textarea type="text" value={{preparation}}> </ion-textarea>
  </ion-item>

  <!-- Zeit -->
  <ion-item>
    <ion-label>Zeit</ion-label>
    <ion-input type="number"> </ion-input>
    <ion-label>min</ion-label>
  </ion-item>

  <!-- Tags -->
  <ion-item>
    <ion-label>Tags</ion-label>
    <ion-input type="text"> </ion-input>
  </ion-item>

  <!-- Bewertung -->
  <ion-item>
    <ion-label>Bewertung</ion-label>
    <ion-input type="number"> </ion-input>
  </ion-item>

</ion-list>



    <button ion-button full (click)='saveRecipe()'> SAVE</button>

</ion-content>
