<ion-header>

  <ion-navbar>
    <ion-title>Manuelle Eingabe</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list no-lines>

    <!-- Title -->
    <div class="area">
      <ion-item>
        <ion-input placeholder="Titel eingeben" type="text" maxlength="25" [(ngModel)]='title' name ='title'></ion-input>
      </ion-item>
    </div>

    <!-- Photo -->
    <div class="area">
      <ion-item>
        <img [src]="base64Image" *ngIf="base64Image" />
        <br />
        <button ion-button class="pic-button" (click)="takePicture()">Kamera</button>
        <button ion-button  class="pic-button" (click)="accessGallery()">Galerie</button>
      </ion-item>
    </div>

    <!-- Ingredients -->
    <div class="area" *ngIf="ingredients">
      <ion-item-divider class="divider">
        Zutaten:
      </ion-item-divider>

      <!-- Ingredients add -->
      <div >
        <!-- TODO: style="width: 100%;" -->
        <span ion-item no-lines [(ngModel)]='value' class="first-part-ingredient">
          <ion-input placeholder="Menge" type="number" class="ingredient-input"></ion-input>
        </span>
        <span ion-item no-lines [(ngModel)]='unit' class="first-part-ingredient">
          <ion-input placeholder="Einheit" type="text" class="ingredient-input"></ion-input>
        </span>
        <span ion-item no-lines [(ngModel)]='product' id="second-part-ingredient">
          <ion-input placeholder="Artikel" type="text" class="ingredient-input"></ion-input>
        </span>
      </div>
      <button ion-button icon-only block (click)="addIngredient()">
        <ion-icon name='add' is-active="true"></ion-icon>
      </button>

      <!-- Ingredients display -->
      <ion-list *ngIf="ingredients.length != 0" id="ingredient-list" no-lines>
        <ion-item-sliding class="list-item" *ngFor="let ingredient of ingredients; let index = index; trackBy:trackByIndex;">
          <div ion-item class="ingredient-item">
            <span class="ingredient-wrapper">
              {{ingredient[0]}}
              {{ingredient[1]}}
              {{ingredient[2]}}
            </span>

          </div>

          <ion-item-options class="item-options">
            <button ion-button icon-only (click)="editIngredient(ingredient, item)">
              <ion-icon name="create"></ion-icon>
            </button>
            <button ion-button icon-only (click)="removeIngredient(ingredient, item)">
              <ion-icon name="close"></ion-icon>
            </button>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>

    </div>

    <!-- Preparation -->
    <div class="area">
      <ion-item-divider class="divider">
        Zubereitung:
      </ion-item-divider>
      <ion-item>
        <ion-label floating></ion-label>
        <ion-textarea id="preparation" placeholder="Bitte hier eintragen" rows="6" [(ngModel)]="preparation" type="text" name="preparation"></ion-textarea>
      </ion-item>
    </div>

    <!-- Portions -->
    <div class="area">
      <ion-item-divider class="divider">
        Portionen:
      </ion-item-divider>
      <ion-item>
        <ion-input placeholder="Anzahl eingeben" type="number" min="0" [(ngModel)]="portions" name="portions"></ion-input>
      </ion-item>
    </div>

    <!-- Time -->
    <div class="area">
      <ion-item-divider class="divider">
        Zeit:
      </ion-item-divider>
      <ion-item>
        <ion-input placeholder="Zeit in Minuten" type="number" [(ngModel)]="time" name="time"></ion-input>
      </ion-item>
    </div>

    <!-- Tags -->
    <div class="area">
      <ion-item-divider class="divider">
        Tags:
      </ion-item-divider>
      <ion-item>
        <ion-input placeholder="Tags durch Komma trennen" type="text" [(ngModel)]="tagString" name="tagString"></ion-input>
      </ion-item>
      <button ion-button block (click)="showTags()">WÃ¤hle aus vorhandenen Tags</button>
    </div>

    <!-- Rating -->
    <div class="area">
      <ion-item-divider class="divider">
          Bewertung:
          <span id="rating-wrapper">
            <ion-icon range-right name="star">
              {{rating}}
            </ion-icon>
          </span>
      </ion-item-divider>
      <ion-item>
        <ion-range id="rating-range" min="0" max="5" step="1" snaps="true" [(ngModel)]="rating"></ion-range>
      </ion-item>
    </div>

  </ion-list>

  <!-- Save -->
  <button ion-button block (click)='saveRecipe()'>
    Speichern
  </button>

</ion-content>
